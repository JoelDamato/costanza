  <!-- UTM + Calendly Button Setup -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const params = new URLSearchParams(window.location.search);
      const utmParts = [];
      ['utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content'].forEach(param => {
        if (params.has(param)) utmParts.push(`${param}=${params.get(param)}`);
      });

      let calendlyBase = 'https://calendly.com/tu-cuenta/tu-evento';
      if (utmParts.length > 0) calendlyBase += '/?' + utmParts.join('&');

      const calendlyBtn = document.getElementById('calendly-button');
      if (calendlyBtn) calendlyBtn.setAttribute('href', calendlyBase);
    });
  </script>
